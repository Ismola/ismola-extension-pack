name: Publish Extension Pack

on:
  push:
    branches:
      - main  # Puedes ajustar la rama seg√∫n tu flujo de trabajo
    tags:
      - 'v*'  # Si prefieres que se publique solo cuando se cree un tag

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2

    - name: Install vsce
      run: npm install -g vsce

    - name: Set up Git for versioning
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"

    - name: Bump version and create a new tag
      run: |
        vsce version patch  # Cambiar a `minor` o `major` si es necesario
        git commit -am "Bump version"
        git tag v$(node -p -e "require('./package.json').version")
        git push --tags

    - name: Package Extension
      run: vsce package

    - name: Publish Extension to VS Code Marketplace
      env:
        VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}  # Usa el token de tu secreto en GitHub
      run: vsce publish
